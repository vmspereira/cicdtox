[tox]
envlist = py37,mypy,flake8
isolated_build = true

[gh-actions]
python =
    3.6: py36, mypy, flake8
    3.7: py37
    3.8: py38
    3.9: py39

[testenv]
setenv = 
    PYTHONPATH = {toxinidir}

deps = 
    pytest
    pytest-cov

commands = 
    pytest 

[testenv:begin]
commands = coverage erase


[testenv:flake8]
basepython = python3.7
skip_install = true
deps =
    flake8
commands =
    flake8 --ignore=E2 src

[testenv:mypy]
basepython = python3.7
deps =
    mypy
commands = mypy src

[testenv:end]
commands =
    coverage report --omit='.tox/*'
    coverage html --omit='.tox/*'
